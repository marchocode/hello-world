version: '3'

services:
  xui:
    image: enwaiax/x-ui:latest
    container_name: xui
    volumes:
      - "xui:/etc/x-ui"
    expose:
      - 54321
      - 443
  hello-world:
    depends_on:
      - xui
    build: .
    environment:
      - HOST=example.com
    image: marchocode/hello-world
    container_name: hello-world
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - "./conf.d:/etc/nginx/conf.d"
      - "hello-world:/root/.acme.sh"

volumes:
  hello-world: {}
  xui: {}
